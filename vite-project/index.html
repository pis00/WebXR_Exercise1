<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #0f172a, #1e293b);
        color: #e2e8f0;
        font-family: system-ui, sans-serif;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .menu-btn {
        display: inline-block;
        padding: 12px 16px;
        border-radius: 10px;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        text-decoration: none;
        font-size: 1rem;
        text-align: center;
        transition: background 0.2s;
      }

      .menu-btn:hover {
        background: #7dd3fc;
      }
    </style>
  </head>

  <body>
    <h1>Main Menu</h1>

    <div class="menu">
      <a class="menu-btn" href="/scene1.html">Go to Scene 1</a>
      <a class="menu-btn" href="/scene2.html">Go to Scene 2</a>
      <a class="menu-btn" href="/progetto.html">Go to progetto</a>
    </div>
  </body>
</html>
